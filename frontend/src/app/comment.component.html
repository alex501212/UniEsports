<div style="margin-top: 70px">
  <div *ngFor="let comment of comments | async">
    <mat-card style="width: 30rem; margin: auto">
      <mat-card-header>
        <mat-card-title>{{ comment.user }}</mat-card-title>
        <mat-card-subtitle>{{ comment.timestamp }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ comment.comment }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button disabled>
          <mat-icon>arrow_upward</mat-icon>
        </button>
        <span>{{ comment.votes }}</span>
        <button mat-button disabled>
          <mat-icon>arrow_downward</mat-icon>
        </button>

        <button
          mat-icon-button
          style="float: right"
          href="javascript:void(0)"
          (click)="onDelete()"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div style="width: 30rem; margin: auto">
    <form [formGroup]="editCommentForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field style="width: 100%">
          <mat-label for="comment">Update Comment</mat-label>
          <textarea
            matInput
            id="comment"
            rows="3"
            name="comment"
            formControlName="comment"
          ></textarea>
        </mat-form-field>
      </p>
      <p>
        <button
          mat-raised-button
          color="primary"
          *ngIf="isIncomplete()"
          disabled
        >
          Update
        </button>
        <button
          mat-raised-button
          color="primary"
          *ngIf="!isIncomplete()"
          type="submit"
        >
          Update
        </button>
      </p>
    </form>
  </div>
</div>
