<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="field != 'University'" style="width: 550px">
    <mat-label>{{ field }}</mat-label>
    <input (change)="setEditedField($event)" matInput />
  </mat-form-field>
  <mat-form-field
    class="form-field"
    *ngIf="field == 'University'"
    style="width: 550px"
  >
    <mat-label>University</mat-label>
    <input matInput [matAutocomplete]="auto" />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of options"
        [value]="option.institution_name"
        (onSelectionChange)="setEditedField($event)"
      >
        {{ option.institution_name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Discard</button>
  <button mat-button cdkFocusInitial (click)="editProfile()">Edit</button>
</div>
